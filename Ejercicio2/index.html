<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
</head>


<body>
    <div class="fondo1">

        <div class="encabezado">
            <h1>Network</h1>
        </div>


        <h1 class="titulo">Your Feed</h1>
        <div class="H1">
            <div class="caja1">
                <div class="usuario">
                    <img src="assets/user.png" alt="user" class="avatar-m">
                    <p class="parrafo"><a href="#">Add an avatar</a></p>
                    <h2>John Doe</h2>
                </div>
            </div>


            <div class="H2">

                <div class="H2-caja1">
                    <div class="linea1">
                        <h2>Neil M</h2>
                        <div class="like">
                            <span id="post-1">9 like(s)</span>
                            <button class="like-btn" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>


                <div class="H2-caja1">
                    <div class="linea1">
                        <h2>Nichole K</h2>
                        <div class="like">
                            <span id="post-2">12 like(s)</span>
                            <button class="like-btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>


                <div class="H2-caja1">
                    <div class="linea1">
                        <h2>Jim R</h2>
                        <div class="like">
                            <span id="post-3">9 like(s)</span>
                            <button class="like-btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
